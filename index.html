<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__logo">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="add main__add">
      <label for="new-task" class="add__label">
        <h3 class="title add__title">Add Item</h3>
      </label>
      <div class="task-form add__task-form">
        <input  class="task-form__new-task" type="text" id="new-task">
        <button class="task-form__button">Add</button>
      </div>
    </section>

    <section class="todo main__todo">
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    
    <section class="completed main_complited">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
